<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando o Dom I</title>
    <style>
        body {
            background-color: rgb(24, 66, 129);
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: beige;
        }
    </style>
</head>
<body>
    <div class="simao">
        <p><strong>Eu sou foda</strong></p>
    </div>
    <script>
        var armadilha = document.querySelector ('div.simao')
        armadilha.style.background = 'green'
        document.write (armadilha.innerText)
    </script>
</body>
</html>
