<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .quad {
            width: 200px;
            height: 200px;
            line-height: 200px;
            background-color: rgb(24, 68, 165);
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.6em;
        }
    </style>
</head>
<body>
<div class="quad" onclick="comando ()"><strong>Clique aqui!</strong></div>
</body>
<script>
function comando () {
    var click = document.querySelector ('div.quad')
    click.style.background = 'green'
    click.innerHTML = '<strong>Foi clicado</strong>'
}
</script>
</html>
