<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bloco {
            height: 200px;
            width: 200px;
            background-color: rgb(44, 83, 175);
            text-align: center;
            line-height: 200px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="bloco" onclick="clicar()"> <strong>Ação Clicar</strong> </div>
    <script>
        function clicar () {
            var classbloco = document.querySelector ('div.bloco')
            classbloco.style.background = 'yellow'
            classbloco.innerHTML = '<strong>Foi clicado</strong>'  
        }
    </script>
</body>
</html>
