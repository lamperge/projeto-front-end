<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        #area {
            background-color: blue;
            width: 300px;
            height: 300px;
            text-align: center;
            line-height: 300px;
            font-weight: bold;
            font-size: 1.3em;
            margin-left: 520px;
            margin-top: 100px;
            border-radius: 20%;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div id="area"> √Årea interativa </div>
</body>
<script>
    var a = window.document.getElementById ('area')
    a.addEventListener ('click', clicar)
    a.addEventListener ('mouseover', entrar)
    a.addEventListener ('mouseout', sair)

    function entrar () {
        a.style.background = 'g reen'
        a.style.color = 'white'
        a.innerHTML = '<em>Entrou</em>'
    }

    function clicar () {
        a.style.background = 'black'
        a.style.color = 'white'
        a.innerHTML = '<em>clicou</em>'
    }

    function sair () {
        a.style.background = 'orange'
        a.innerHTML = '<em>Saiu</em>'
    }
</script>
</html>
