<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bloco {
            height: 200px;
            width: 200px;
            background-color: rgb(44, 83, 175);
            text-align: center;
            line-height: 200px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <div class="bloco" onclick = 'acaoclicar()'> <strong>Clique Aqui!</strong> </div>

    <!-- 1. faz a declaração da ação usando o 'on' + 'o tipo de ação' nesse caso foi o "click" -->
    <!-- 2. coloca o nome da função dentro do onclick, entre aspas e com parenteses no final-->
    <!-- 3. Cria a função no JS e coloca o nome dela, depois do nome da função adicione sempre () -->
    <!-- 4. Cria o que a função vai fazer dentro de chaves -->
    <!-- 5. use váriaveis, comandos e DOM na função. -->

</body>
<script>
    function acaoclicar () {
        var a = window.document.querySelector ('div.bloco')
        a.style.background = 'yellow'
        a.innerHTML = '<strong>Foi clicado</strong>'
    }
</script>
</html>
