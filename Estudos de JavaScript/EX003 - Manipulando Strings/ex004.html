<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: crimson;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2.5em;
            text-align: center;
            margin-top: 15%;
        }
    </style>
</head>
<body>
    <script>
        var nome = String (window.prompt ('Qual é o seu nome?'))
        document.write (`O seu nome é ${nome} e ele fica assim: <strong>${nome.toUpperCase()};</strong> em letras maiúsculas! <br>`)
        document.write (`O seu nome é ${nome} e ele fica assim: <strong>${nome.toLowerCase()};</strong> em letras minúsculas!`)
    </script>
</body>
</html>
