<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="input"> <button class="botao">run</button> <br> 
    <div class="res"></div>
</body>
<script>
    var input = document.querySelector ('input.input')
    var vlr = input.value 
    var botao = document.querySelector ('button.botao')
    var resultado = document.querySelector ('div.res')
    botao.addEventListener ('click', idd)

    function idd () {
        var vlr = input.value 
        if (vlr = 'Brasil')
        {resultado.innerHTML = 'Você é Brasileiro'}
        else {resultado.innerHTML = 'Você é estrangeiro'}
    }
</script>
</html>
