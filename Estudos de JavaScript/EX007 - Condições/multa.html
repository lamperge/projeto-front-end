<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sua velocidade:</h1> 
    <input class="input">
    <button class="botao">verify</button>
    <div class="res"></div>
</body>
<script>
    var botao = document.querySelector ('button.botao')
    botao.addEventListener ('click', multa)

    function multa () {
        var input = document.querySelector ('input.input')
        var valor = input.value
        var res = document.querySelector ('div.res')
        res.innerHTML = `sua velocidade é de ${valor}km/h <br>`
        if (valor >= 60)
        {res.innerHTML += 'Você está multado'}
    }
</script>
</html>
