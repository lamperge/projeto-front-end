<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Que dia da semana é esse?</h1>
    <div class="resultado"></div>
</body>
<script>
    var agora = new Date ()
    var diaSem = agora.getDay ()
    var res = document.querySelector ('div.resultado')
    switch (diaSem) {
        case 0: res.innerHTML = 'Hoje é <strong>Domingo</strong>'
            break
        case 1: res.innerHTML = 'Hoje é <strong>Segunda</strong>'
            break 
        case 2:res.innerHTML= 'Hoje é <strong>Terça</strong>'
            break 
        case 3:res.innerHTML= 'Hoje é <strong>Quarta</strong>'
            break 
        case 4:res.innerHTML= 'Hoje é <strong>Quinta</strong>'
            break 
// se você tirar o break na quinta, o programa vai colocar quinta, sexta, sábado e erro, isso é algo a se pensar para conseguir entender realmente o switch // 
        case 5: res.innerHTML= 'Hoje é <strong>Sexta</strong>'
            break
        case 6:res.innerHTML= 'Hoje é <strong>Sábado</strong>'
            break
        defaut: res.innerHTML = "Erro"
    }
</script>
</html>
